<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ModuleJS - Kolodka</title>
</head>
<body>
    <div class="container">
        <div class="time-slot"></div>
        <div class="activity-slot"></div>
    </div>
    <form id="event-form">
        <label for="event-title">Includ new event in your life</label>
        <input type="text" id="event-title" placeholder="Event" required>
        <div class="event-starter-wrapper">
            <input type="number" id="event-start-hour" placeholder="Start HH" required> <span> : </span>
            <input type="number" id="event-start-minut" placeholder="Start MM" required>
        </div>
        <input type="number" id="event-duration" placeholder="Duration" required>
        <input type="submit"  id="event-submit" value="Includ">
    </form>
    <form id="color-form">
        <label for="event-color">Pick up events color</label>
        <input type="color" id="event-color">
        <input type="submit"  id="color-submit" value="Pick Up">
    </form>
    <div class="remind">
        <p class="remind-event"></p>
    </div>
    <script src="script/shedule.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
